<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverTrust.login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <div class="conatiner-fluid mt-5">
        <div class="container loginpage">
          <h1 class="fs-1 py-3 text-center">
            <i class="fa-solid fa-lock p-3 mx-3 logo text-center"></i>EverTrust
          </h1>
          <h2 class="py-3 text-center">Welcome</h2>
          <!--input-->
          <div class="input">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control email"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control pass"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="form-check checkbox mt-3">
            <input
              class="form-check-input ms-2"
              type="checkbox"
              value=""
              id="checkChecked"
              checked
            />
            <label class="form-check-label ms-2" for="checkChecked">
              Remember me
            </label>
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover forgot ms-lg-5 ms-3"
              href="#"
            >
              Forgot Password?
            </a>
          </div>
          <div class="signinbtn  text-center mt-5">
          <button type="button" class="btn btn-warning signbtn">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    <div class="msgpopup hide position-fixed top-50 start-50 translate-middle text-center p-4 rounded shadow-lg">
      <h4 class="msg">Sign in Successful!</h4>
    <button class="msgbtn">Continue</button></div>
  </body>
  <script src="login.js"></script>
</html>
