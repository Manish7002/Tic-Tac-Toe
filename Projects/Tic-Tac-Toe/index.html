<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="container">
        <div class="gamescreen">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div class="reset">
        <button class="resetBtn">Reset Game</button>
      </div>
    </main>
    <!-- WINNER POPUP -->
    <div
      id="winnerPopup"
      class="position-fixed top-50 start-50 translate-middle text-center bg-dark text-white p-4 rounded shadow-lg d-none"
      style="z-index: 1050">
      <h3 id="winnerMsg" class="mb-3"></h3>
      <button class="btn btn-outline-info" id="playAgainBtn">Play Again</button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
  </body>
</html>
